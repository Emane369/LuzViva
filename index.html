<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuzViva — Versículo y Oración del Día</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="bienvenida"></h1>
    <div class="idioma-selector">
      <button onclick="cambiarIdioma('es')">🇲🇽 Español</button>
      <button onclick="cambiarIdioma('en')">🇺🇸 English</button>
    </div>
  </header>

  <main>
    <section class="versiculo">
      <h2 id="titulo_versiculo"></h2>
      <p id="contenido_versiculo"></p>
      <span id="referencia_versiculo"></span>
    </section>
    
<section class="santo">
  <h2>🕊️ Santo del Día</h2>
  <img src="assets/img/san-benito.jpg" alt="San Benito" />
  <p><strong>San Benito:</strong> Protector contra las malas energías y guía de oración constante. Fundador del monacato occidental.</p>
  <p><em>Oración:</em> Oh glorioso San Benito, intercede por nosotros y guíanos en el camino de la paz y la fe. Amén.</p>
</section>

    <section class="oracion">
      <h2 id="titulo_oracion"></h2>
      <p id="contenido_oracion"></p>
      <audio controls>
        <source src="assets/audio/oracion-demo.mp3" type="audio/mpeg" />
        Tu navegador no admite audio.
      </audio>
    </section>
  </main>

  <footer>
    <p>LuzViva © 2025 — Proyecto de fe digital</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
